<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="SortVisualization.js" charset="utf-8"></script>
  <style media="screen">
    span, canvas{
      float:left;
      margin: 3px;
    }
  </style>
  <title>Sort</title>
</head>
<body>
  <div>
    <canvas id="canvas" width="900" height="500">not supported</canvas>
    <span>
      <h2>Controls</h2>
      <div>
        <input type="number" id="size" placeholder="size">
        <!-- <input type="number" id="sleep" placeholder="miliseconds per action"> -->
        <select name="" id="sortType">
          <option value="1">Bubble</option>
          <!-- <option value="3">Binary</option> -->
          <option value="2">Merge</option>
        </select>
      </div>
      <div>
        <button type="button" name="button" onclick="sort()">Sort</button>
        <button type="button" name="button" onclick="reset()">Reset</button>
      </div>
    </span>



  </div>
</body>
</html>
