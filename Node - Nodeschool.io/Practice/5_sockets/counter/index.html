<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Couter</title>
</head>
<body>
  <h1>Hey</h1>
  <p id="hello"></p>
  <p>Active Connections: <b id="connections"></b></p>
  <script src="./socket.io/socket.io.js" charset="utf-8"></script>
  <script type="text/javascript">
    (function(d,ios){
      'use strict'
      var ios=io();
      ios.on('hello',function(data){
        d.querySelector('#hello').innerHTML=data.message;
        ios.emit('oev',{
            name:'Miguel'
        });
      })
      ios.on('conUsers',function(data){
        d.querySelector('#connections').innerHTML=data.number
      })
    })(document,io);
  </script>
</body>
</html>
